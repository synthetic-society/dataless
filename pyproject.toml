[project]
authors = [{name = "Luc Rocher", email = "luc@rocher.lc"}]
dependencies = []
description = "Add a short description here"
name = "dataless"
requires-python = ">= 3.11"
version = "0.1.0"

[build-system]
build-backend = "hatchling.build"
requires = ["hatchling"]

[tool.pixi.project]
channels = ["conda-forge"]
platforms = ["osx-arm64"]

[tool.pixi.pypi-dependencies]
dataless = { path = ".", editable = true }

[tool.pixi.dependencies]
matplotlib = ">=3.9.1,<3.10"
scikit-learn = ">=1.5.1,<1.6"
pandas = ">=2.2.2,<2.3"
numpy = ">=2.0.0,<2.1"
ipython = ">=8.26.0,<8.27"
ipykernel = ">=6.29.5,<6.30"
pip = ">=24.0,<25"
scipy = ">=1.14.0,<1.15"
pytest = ">=8.0.0,<8.1"
pytest-cov = ">=4.1.0,<4.2"

[tool.pixi.tasks]
test = "pytest tests/ --cov=dataless --cov-report=xml --cov-report=term"
